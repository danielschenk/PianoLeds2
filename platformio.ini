; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = .
env_default = esp32-arduino

[common_env_data]
build_flags =
    -std=c++11

[env:esp32-arduino]
src_filter = +<Esp32Application/> -<.git/>
lib_deps = 
    Adafruit WS2801 Library
    https://github.com/danielschenk/json11.git#platformio
lib_ignore =
    googletest
    rtmidi
    DriversPC
platform = espressif32
board = esp32dev
framework = arduino
build_flags =
    ${common_env_data.build_flags}
    -Wl,-Map,build/Esp32Application.map
    -D ENABLE_LOG_INFO
    -D ENABLE_LOG_WARNING
    -D ENABLE_LOG_ERROR
;     -D ENABLE_LOG_DEBUG
extra_scripts = pre:esp32-arduino.py
monitor_speed = 115200

[env:pc]
src_filter = +<MidiInputMonitor/> -<.git/>
lib_deps = 
    https://github.com/danielschenk/rtmidi.git#v3.0.0-platformio
    https://github.com/danielschenk/json11.git#platformio
lib_ignore =
    DriversArduino
    Adafruit WS2801 Library
    googletest
    StlFreertos
    Processing
platform = native
build_flags =
    ${common_env_data.build_flags}
    -D ENABLE_LOG_INFO
    -D ENABLE_LOG_WARNING
    -D ENABLE_LOG_ERROR
;     -D ENABLE_LOG_DEBUG

[env:tests]
src_filter = +<lib/Processing/Test/*> +<lib/Common/Test/*>
lib_deps = 
    https://github.com/danielschenk/googletest.git#platformio
    https://github.com/danielschenk/json11.git#platformio
lib_ignore =
    DriversArduino
    DriversPC
    StlFreertos
    Adafruit WS2801 Library
platform = native
build_flags =
    ${common_env_data.build_flags}
    -D ENABLE_LOG_INFO
    -D ENABLE_LOG_WARNING
    -D ENABLE_LOG_ERROR
;     -D ENABLE_LOG_DEBUG
extra_scripts = post:tests.py
